<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Shanshan Chen</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <script src="javascripts/headincluder.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        <div include-file="includes/header.html"></div>
      <section>

        <img src="images/lake.jpg" class="top-pic">

        <h1>
        <a id="contact-me" class="anchor" href="#contact-me" aria-hidden="true">
            <span aria-hidden="true" class="octicon octicon-link"></span></a>
            Contact Me</h1>

        <p>Enter your information below, and I'll get back to you as soon as possible.  Thank you!</p>

        <form>
          <label for="ct-name">Name *</label>
          <input type="text" id="ct-name" name="ct-name">
          <label for="ct-email">Email *</label>
          <input type="text" id="ct-email" name="ct-email"><br>
          <label for="ct-subject">Subject</label>
          <input type="text" id="ct-subject" name="ct-subject"><br>
          <label for="ct-message">Message</label>
          <input type="text" id="ct-message" name="ct-message"><br>
          <input type="submit" value="Send"><br>
          <form action=""></form>
          <!--
            TODO: To make functional, see links for reference:
                  - https://www.123formbuilder.com/html-contact-form/
                  - https://www.jotform.com/blog/20-code-snippets-contact-forms-98615/
                  - https://www.w3schools.com/html/html_forms.asp
          -->
        </form>

      </section>
        <div include-file="includes/footer.html"></div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>includeHTML();</script>
    
  </body>
</html>
